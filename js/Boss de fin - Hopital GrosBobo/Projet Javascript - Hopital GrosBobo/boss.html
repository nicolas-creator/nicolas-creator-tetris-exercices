<h1 class="title">Le Corps Humain</h1>
<div class="image"></div>
<a class="epaule" tabindex="0" role="button"
   data-toggle="popover" data-trigger="focus"data-placement="left" title="L'épaule"
   data-content="Articulation qui <br> unit le bras au thorax."></a>

   <a class="bras" tabindex="0" role="button"
      data-toggle="popover" data-trigger="focus"data-placement="right" title="Le bras"

         data-toggle="popover" data-trigger="focus"data-placement="left" title="La main"

         <a class="hanche" tabindex="0" role="button"
            data-toggle="popover" data-trigger="focus"data-placement="right" title="La hanche"

            <a class="jambe" tabindex="0" role="button"
               data-toggle="popover" data-trigger="focus"data-placement="left" title="La jambe"
               data-content="Partie du membre inférieur comprise entre le genou et le cou-de-pied."></a>

               <a class="pied" tabindex="0" role="button"
                  data-toggle="popover" data-trigger="focus"data-placement="right" title="Le pied"
